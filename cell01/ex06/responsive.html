<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            border-collapse: collapse;
            height: 100vh;
        }

        body {
            margin: auto;
        }

        td {
            width: 100vw;
            border: 1px solid rgb(255, 255, 255);
        }

        .td1 {
            background-color: rgb(197, 220, 141);;
        }

        .td2 {
            background-color: rgb(255, 196, 137);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="td1">First cell</td>
            <td class="td2">Second cell</td>
        </tr>
    </table>
</body>
</html>
